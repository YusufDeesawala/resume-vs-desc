<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e4e4e7;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(23, 23, 23, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out 0.2s forwards;
            overflow: hidden;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, #18181b 0%, #27272a 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #f4f4f5;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.6s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .card-body {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.8s; }
        .form-group:nth-child(2) { animation-delay: 1s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #d4d4d8;
            font-size: 0.95rem;
        }

        textarea, input[type="file"] {
            width: 100%;
            background: rgba(39, 39, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 0.75rem;
            color: #e4e4e7;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        textarea:focus, input[type="file"]:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: rgba(39, 39, 42, 0.8);
        }

        textarea::placeholder {
            color: #71717a;
        }

        .file-info {
            color: #a1a1aa;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.2s forwards;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .alert {
            background: rgba(34, 34, 37, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: slideIn 0.6s ease-out 0.3s forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert p {
            margin-bottom: 1rem;
            color: #d4d4d8;
            font-weight: 500;
        }

        .alert ul {
            list-style: none;
            padding: 0;
        }

        .alert li {
            padding: 0.5rem 0;
            color: #a1a1aa;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: color 0.2s ease;
        }

        .alert li:hover {
            color: #d4d4d8;
        }

        .alert li:last-child {
            border-bottom: none;
        }

        /* Custom file input styling */
        input[type="file"] {
            position: relative;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 6px;
            color: #c7d2fe;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        /* Subtle hover effects */
        .card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transition: border-color 0.3s ease;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card-header, .card-body {
                padding: 1.5rem;
            }
            
            .card-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Resume Matcher</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/matcher" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="job_description">Job Description</label>
                        <textarea 
                            id="job_description" 
                            name="job_description" 
                            rows="5" 
                            required 
                            placeholder="Paste your job description here...">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="resumes">Upload Resumes</label>
                        <input 
                            type="file" 
                            id="resumes" 
                            name="resumes" 
                            multiple 
                            required 
                            accept=".pdf,.docx,.txt">
                        <div class="file-info">Upload 5+ resumes in PDF, DOCX, or TXT format</div>
                    </div>
                    <button type="submit" class="btn-primary">Analyze Matches</button>
                </form>
                
                <!-- This section would be populated by your backend -->
                <div class="alert" style="display: none;">
                    <p>Top matching resumes:</p>
                    <ul>
                        <li>resume_1.pdf (Similarity Score: 0.89)</li>
                        <li>resume_2.pdf (Similarity Score: 0.76)</li>
                        <li>resume_3.pdf (Similarity Score: 0.71)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Smooth interactions
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const fileInput = document.getElementById('resumes');
            const textarea = document.getElementById('job_description');
            
            // File input feedback
            fileInput.addEventListener('change', function(e) {
                const files = e.target.files;
                const fileInfo = document.querySelector('.file-info');
                if (files.length > 0) {
                    fileInfo.textContent = `${files.length} file${files.length > 1 ? 's' : ''} selected`;
                    fileInfo.style.color = '#10b981';
                } else {
                    fileInfo.textContent = 'Upload 5+ resumes in PDF, DOCX, or TXT format';
                    fileInfo.style.color = '#a1a1aa';
                }
            });

            // Auto-resize textarea
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.max(120, this.scrollHeight) + 'px';
            });

            // Form submission handling
            form.addEventListener('submit', function(e) {
                const button = form.querySelector('.btn-primary');
                button.textContent = 'Analyzing...';
                button.style.opacity = '0.7';
            });
        });
    </script>
</body>
</html>
